<div ng-controller="home" class="page-home">
  <section class="welcome">
    <h3 class="welcome">{{homeAll.user_id}}</h3>
    <a href="#/newact" class="new-act">
      Add New Activity
    </a>
  </section>
  <section class="activity-list">
    <span>Here are your activities:</span>
    <ul class="activity-list">
      <li class="activity-name">
        <h4 class="act-title">{{homeAll.act_title}}</h4>
        <p class="act-description">{{homeALL.act_description}}</p>
      </li>
    </ul>
  </section>
</div> <!-- end of .page-home -->
