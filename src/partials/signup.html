<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main class="container">
          <div class="page-signup">
            <form action="#" name="create-act-form" id="create-act-form" ng-submit: createUser($form)>
              <h1>Create a New Account</h1>
              <fieldset>
                <input type="text" class="new-username-fullname"placeholder="Full Name" ng-model="user.fullname"></input> <br>
                <input type="text" class="new-username" placeholder="Username" ng-model="user.username"></input> <br>
                <input type="password" class="new-username-password" placeholder="Password" ng-model="user.password"></input> <br>
                <input type="password" class="new-username-password" placeholder="Re-enter Password" ng-model="user.password"></input> <br>
                <input class="new-username-email" placeholder="Email"ng-model="user.email"></input> <br>
                <input type="email" class="new-username-email" placeholder="Re-enter Email" ng-model="user.email"></input> <br>

                <input id="password-checkbox" type="checkbox">Keep me logged in on this computer</input> <br>
                <button type="submit" name="create" id="create-act-button">Create Account</button>
              </fieldset>
            </form> <!-- end of #create-act-form -->

          </div>





        </main><!-- .container -->

        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <!-- endbower -->
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
